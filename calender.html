<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="calender.css">
    </head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <main class="bg">
            <section class="calendar-container">
                <h1 id="calendar-title">MARCH</h1>

                <!-- Filter buttons -->
                <div class="filter-buttons">
                    <button id="all-filter" class="nav-btn">All</button>
                    <button id="sports-filter" class="nav-btn">Sports</button>
                    <button id="plays-filter" class="nav-btn">Plays</button>
                    <button id="concerts-filter" class="nav-btn">Concerts</button>
                </div>

                <div class="calendar" id="calendar"></div>
                <div class="calendar-navigation">
                    <button id="prev-month" class="nav-btn">Prev</button>
                    <button id="next-month" class="nav-btn">Next</button>
                </div>
            </section>
        </main>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
     <script src="calender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        
</body>

</html>
