<!doctype html>
<html lang="en">
  <head>
    <title>MRHS Calendar</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="icon" href="imgs/mhs-Picsart-AiImageEnhancer.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap"
      rel="stylesheet"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="calender.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-logo">
            <h1>Marlboro Sports</h1>
          </div>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="landing.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="calender.html" class="nav-link">Calendar</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Vue mounts here -->
    <main class="bg">
      <section class="calendar-container" id="app">
        <!-- Month title (Vue) -->
        <h1 id="calendar-title" class="gravitas-one-regular">
          {{ monthTitle }}
        </h1>

        <!-- Emoji Sport Picker (Vue) -->
        <div class="emoji-bar">
          <button
            class="emoji-btn"
            :class="{ active: selectedSportKey === 'all' }"
            @click="selectSport('all')"
            title="All Sports"
          >
            üèÅ <span class="emoji-label">All</span>
          </button>

          <button
            v-for="s in sportButtons"
            :key="s.key"
            class="emoji-btn"
            :class="{ active: selectedSportKey === s.key }"
            @click="selectSport(s.key)"
            :title="s.label"
          >
            <span class="emoji-icon">{{ s.emoji }}</span>
            <span class="emoji-label">{{ s.label }}</span>
          </button>
        </div>

        <!-- Calendar grid (Vue renders all day cells) -->
        <div class="calendar" id="calendar">
          <div
            v-for="cell in calendarCells"
            :key="cell.dateKey"
            class="calendar-day"
          >
            <div class="day-number">{{ cell.dayNumber }}</div>

            <div class="event-grid">
              <div
                v-for="ev in cell.shown"
                :key="ev._id"
                class="event-tile"
                :class="ev.type"
                @click="openEvent(ev)"
                :title="ev.shortLabel"
              >
                {{ ev.shortLabel }}
              </div>

              <div v-if="cell.moreCount > 0" class="event-tile more-tile">
                <div
                  @click="openDateModal(cell.dateKey)"
                  :title="`+${cell.moreCount} more`"
                  style="cursor: pointer; width: 100%; text-align: center"
                >
                  +{{ cell.moreCount }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Month navigation (Vue) -->
        <div class="calendar-navigation">
          <button id="prev-month" class="nav-btn" @click="prevMonth">
            Prev
          </button>
          <button id="next-month" class="nav-btn" @click="nextMonth">
            Next
          </button>
        </div>

        <!-- Bootstrap Modal (Vue fills title/body, Bootstrap shows/hides) -->
        <div
          class="modal fade"
          id="eventModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{ modal.title }}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" v-html="modal.bodyHtml"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Date "more" Modal: shows all events for a specific date and allows selecting which to prioritize -->
        <div class="modal fade" id="dateModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Events for {{ selectedDateKey }}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div v-if="selectedDateKey">
                  <div
                    v-for="ev in (eventsByDate[selectedDateKey] || [])"
                    :key="ev._id"
                    class="d-flex align-items-center gap-2 mb-2"
                  >
                    <input
                      type="checkbox"
                      :value="ev._id"
                      v-model="dateSelections[selectedDateKey]"
                      :id="'chk-'+ev._id"
                    />
                    <label
                      :for="'chk-'+ev._id"
                      class="mb-0"
                      style="cursor: pointer; user-select: none"
                    >
                      <strong>{{ ev.shortLabel }}</strong>
                      <span class="text-muted">
                        - {{ ev.time || 'TBD' }}{{ ev.opponent ? ' vs ' +
                        ev.opponent : '' }}</span
                      >
                    </label>
                    <button
                      class="btn btn-sm btn-outline-primary ms-auto"
                      @click.prevent="openEvent(ev)"
                    >
                      Details
                    </button>
                  </div>
                </div>
                <div v-else>
                  <p>No date selected.</p>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>

    <!-- IMPORTANT: order matters -->
    <!-- Popper first -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Vue (must be before calender.js) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Your Vue app -->
    <script src="calender.js"></script>
  </body>
</html>
